<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
	<body>
		<h1 id="texto"></h1>
		<label id="texto2"></label>
		<div id="texto3"></div>

		<script type="text/javascript">
			var texto1 = "Veja o mix entre linguagens";
			var texto2 = "Este é um desenvolvimento simples com uma pequena demonstração de Javascript e JavaFX<br><br>";
			var texto3 = "Veja que é possivel utilizar WebView em JavaFX para vizualizar uma página html com css para estilizar a página com Javascript.<br> Note que esses textos são elementos ou valores inseridos dentro de variáveis javascript e respectivamente são exibidos dentro do body html.";
			document.getElementById("texto").innerHTML = texto1;
			document.getElementById("texto2").innerHTML = texto2;
			document.getElementById("texto3").innerHTML = texto3;
		</script>
	</body>
</html>
